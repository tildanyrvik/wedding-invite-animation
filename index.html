<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding invitation!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="styles/index.css" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Parisienne&display=swap" rel="stylesheet">
    </head>

<body>
    <div class="invite-card">
        <div class="invite-content"> 
            <h1 class="h1"><span class="names">Jane & John </span>invite you to celebrate their marriage!</h1>
        </div>
            <p class="paragraph">Location: Björkholm Bröllopsgård, Solviken</p>
            <p class="paragraph">When: October 24th 18:00</p>
            <p class="paragraph">Formal attire</p>

            <h3 class="h3">Dinner, drinks and dance to follow!</h3>

            <h5 class="h5">RSVP by August 20th.</h5>

            <img src="images/wedding-rings.png" alt="Wedding rings on pink flowers" 
            class="wedding-rings-img">

            <img src="images/wedding-bells.avif" alt="Pair of wedding bells and white flowers" 
            class="wedding-bells-img">
        </div>
    </div>
</body>
</html>
